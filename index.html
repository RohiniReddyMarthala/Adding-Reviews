<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="./img.jpeg" id="person-img" alt="Picture"/>
                </div>
                <h4 id="author">Rewa Mathur</h4>
                <p id="job">frontend developer</p>
                <p id="info">This is one of the most intresting and educating jobs that I 
                    have done so far. And I suppose I will continue to grow in this career path. 
                    though I had my suspicions in the beginning, so far its proven to be good.
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas left-arrow"><b><span>&#9664</span></b></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas right-arrow"><b><span>&#9654</span></b></i>
                    </button>
                </div>
                    <button class="random-btn">Surprise me</button>
                </div>
            </article>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
